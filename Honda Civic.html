<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            color: #007BFF;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #007BFF;
        }

        .phone-button {
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .phone-button:hover {
            background-color: #0056b3;
        }

        /* Details Container */
        .details-container {
            flex: 1;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Image Slider */
        .slider-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }

        .image-slider {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .image-slider img {
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            height: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        /* Info Section */
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .info-section {
                flex-direction: row;
            }
        }

        /* Details Content */
        .details-content {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            flex: 2;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .details-content h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #fff;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-spacing: 0 10px;
        }

        table td {
            padding: 8px 0;
            font-size: 1rem;
            color: #ccc;
        }

        /* Price Section */
        .price-container {
            background: #007BFF;
            color: #fff;
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .price p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .call-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #0056b3;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .call-button:hover {
            background-color: #003f7f;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #000;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Car Dealer</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home </a></li>
                <li><a href="">contact us</a></li>

               
            </ul>
            <a href="tel:+336-781-6482" class="phone-button">336-781-6482</a>
        </nav>
    </header>

    <div class="details-container">
        <!-- Image Slider -->
        <div class="slider-container">
            <button class="slider-button prev-button">&#8249;</button>
            <div class="image-slider">
                <img src="Civic2.jpg" alt="Front View">
                <img src="Civic3.jpg" alt="Back Seat">
                <img src="Civic4.jpg" alt="Dashboard">
                <img src="Civic5.jpg" alt="Dashboard">
            </div>
            <button class="slider-button next-button">&#8250;</button>
        </div>

        <!-- Details and Price information below -->
        <div class="info-section">
            <div class="details-content">
                <h1>Honda Civic LX</h1>
                <table>
                    <tr>
                        <td>Color:</td>
                        <td>Tango Red</td>
                    </tr>
                    <tr>
                        <td>Power:</td>
                        <td>140 HP</td>
                    </tr>
                    <tr>
                        <td>Engine Capacity:</td>
                        <td> 1.8</td>
                    </tr>
                    <tr>
                        <td>Mileage:</td>
                        <td>56,000</td>
                    </tr>
                    <tr>
                        <td>Year:</td>
                        <td>2011</td>
                    </tr>
                    
                </table>
            </div>

           
            <div class="price-container">
                <div class="price">
                    <p><strong>call for Details</strong></p>
                    <a href="mailto:mueed0018@gmail.com">Email: mueed0018@gmail.com</a>
                </div>
                <a href="tel:336-781-6482" class="call-button">Call: 336-781-6482</a>
            </div>
        </div>
    </div>



    <!-- Modal for Image Viewer -->
    <div class="modal" id="image-modal">
        <span class="close" id="close-modal">&times;</span>
        <img src="" alt="Image Preview" id="modal-image">
    </div>

    <script>
        const slider = document.querySelector('.image-slider');
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');
        let currentIndex = 0;

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? slider.children.length - 1 : currentIndex - 1;
            updateSliderPosition();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex === slider.children.length - 1) ? 0 : currentIndex + 1;
            updateSliderPosition();
        });

        function updateSliderPosition() {
            slider.style.transform = `translateX(-${currentIndex * (300 + 20)}px)`;
        }

        slider.querySelectorAll('img').forEach(img => {
            img.addEventListener('click', (e) => {
                modalImage.src = e.target.src;
                modal.style.display = 'flex';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
